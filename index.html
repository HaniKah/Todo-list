<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Todo list</title>
    <script
      src="https://kit.fontawesome.com/d6ea364fa1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <section class="sectionToday">
        <h2>Today</h2>
        <div class="sectionNewTask">
          <form action="add new task" class="newTask">
            <input
              id="newTaskInput"
              type="text"
              placeholder="What do you need to do?"
            />
            <button id="newTaskButton"><i class="fa-solid fa-plus"></i></button>
          </form>
        </div>
      </section>
      <section class="sectionToDo">
        <h2>ToDo</h2>
        <div>
          <ul class="ulToDo"></ul>
        </div>
      </section>
      <section class="sectionDone">
        <h2>Done</h2>
        <div>
          <ul class="ulDone"></ul>
        </div>
      </section>
    </div>
  </body>
</html>
